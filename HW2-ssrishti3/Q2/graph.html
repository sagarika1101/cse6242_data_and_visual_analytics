<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/d3.v5.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

// get the data
links =  [
  {
    "source": "C",
    "target": "Java",
    "value": 1
  },
  {
    "source": "JavaScript",
    "target": "Java",
    "value": 0
  },
  {
    "source": "JavaScript",
    "target": "Ruby",
    "value": 1
  },
  {
    "source": "Haskel",
    "target": "Java",
    "value": 0
  },
  {
    "source": "Haskel",
    "target": "JSON",
    "value": 1
  },
  {
    "source": "JavaScript",
    "target": "Python",
    "value": 0
  },
  {
    "source": "Haskel",
    "target": "Python",
    "value": 1
  },
  {
    "source": "Objact C",
    "target": "Java",
    "value": 0
  },
  {
    "source": "Sharp",
    "target": "Java",
    "value": 1
  },
  {
    "source": "Clojure",
    "target": "C",
    "value": 0
  },
  {
    "source": "AWK",
    "target": "C",
    "value": 1
  },
  {
    "source": "LISP",
    "target": "JSON",
    "value": 0
  },
  {
    "source": "Cobra",
    "target": "Python",
    "value": 1
  },
  {
    "source": "JSON",
    "target": "Python",
    "value": 0
  },
  {
    "source": "Pascal",
    "target": "Haskel",
    "value": 1
  },
  {
    "source": "PHP",
    "target": "C",
    "value": 0
  },
  {
    "source": "Windows-Powershell",
    "target": "Sharp",
    "value": 1
  },
  {
    "source": "Windows-Powershell",
    "target": "Vala",
    "value": 0
  },
  {
    "source": "VBScript",
    "target": "Objact C",
    "value": 1
  },
  {
    "source": "VisualBasic.NET",
    "target": "Sharp",
    "value": 0
  },
  {
    "source": "AppleScript",
    "target": "LISP",
    "value": 1
  },
  {
    "source": "C-Sharp",
    "target": "Java",
    "value": 0
  },
  {
    "source": "Scala",
    "target": "Java",
    "value": 1
  },
  {
    "source": "C++",
    "target": "C",
    "value": 0
  },
  {
    "source": "Groovy",
    "target": "Ruby",
    "value": 1
  },
  {
    "source": "Logo",
    "target": "LISP",
    "value": 0
  },
  {
    "source": "Factor",
    "target": "Haskel",
    "value": 1
  },
  {
    "source": "APL",
    "target": "J",
    "value": 0
  },
  {
    "source": "J",
    "target": "Java",
    "value": 1
  }
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
    link.source = nodes[link.source] ||
        (nodes[link.source] = {name: link.source});
    link.target = nodes[link.target] ||
        (nodes[link.target] = {name: link.target});
});

var width = 1200,
    height = 700;

var force = d3.forceSimulation()
    .nodes(d3.values(nodes))
    .force("link", d3.forceLink(links).distance(100))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force("x", d3.forceX())
    .force("y", d3.forceY())
    .force("charge", d3.forceManyBody().strength(-250))
    .alphaTarget(1)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// add the links and the arrows

var path = svg.append("g")
.selectAll("path")
.data(links)
.enter()
.append("path")
.attr("class", function(d) { return "link " + d.type; })
//sagarika
//styling edges
.style("stroke", function(d) { 
      if (d.value == 1 ) 
        { return ('green'); } 
      else 
        { return 'black'; } 
    } )
    .attr('stroke-width', function(d) {  
      if (d.value == 1 ) 
        { return 50; } //thick
      else 
        { return 2; } //thin
    } )
    .attr('stroke-dasharray', function(d) {
      if(d.value === 1) 
        { return null; } //solid
      else
        { return '7','5'} //dashed
    } );
//sagarika

let link = svg.selectAll('line')
    .data(links)
    .enter().append('line');

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended))
    //pinning and unpinning
    .on("dblclick", function(d){
        if(d.fixed == true ){            
            d3.select(this).select("circle")
                .style("fill", function(d) { 
                  d.weight = link.filter(function(l) {
                    return l.source.index == d.index || l.target.index == d.index
                    }).size();
                    var radius = (7+ (d.weight*5))/3;
                    //console.log(radius)
                    if (radius < 8.0)
                      { return '#ffeda0';}
                    else if (radius >= 8.0 && radius<12.0)
                      { return '#feb24c';}
                    else
                     { return '#f03b20';}
                   })
            d.fixed = false;
        }
        else {            
            d3.select(this).select("circle")
            .style("fill", "#edf8b1");
            d.fixed = true;
        }
      });

//sagarika
// add the node circles
node.append("circle")
      //sagarika
      .attr("r", function(d) {      
         d.weight = link.filter(function(l) {
           return l.source.index == d.index || l.target.index == d.index
         }).size();      
         var minRadius = 7;
         return (minRadius + (d.weight * 5))/3;
       })
      ;

//add color to nodes
node.selectAll('circle')
      .style("fill", function(d) { 
        d.weight = link.filter(function(l) {
          return l.source.index == d.index || l.target.index == d.index
          }).size();
          var radius = (7+ (d.weight*5))/3;
          //console.log(radius)
          if (radius < 8.0)
            { return '#ffeda0';}
          else if (radius >= 8.0 && radius<12.0)
            { return '#feb24c';}
          else
           { return '#f03b20';}
         });
//sagarika

//sagarika
//add labels
node.append("text")
    .text(function(d){
        return d.name;
    })
    .style("text-anchor", "top right");
//sagarika

// add the curvy lines
function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" +
            d.source.x + "," +
            d.source.y + "A" +
            dr + "," + dr + " 0 0,1 " +
            d.target.x + "," +
            d.target.y;
    });

    node
        .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; })
};

function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    };

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
};

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  if (d.fixed == true){
     d.fx = d.x;
     d.fy = d.y;
  }
  else{
    d.fx = null;
    d.fy = null;
  }

};

</script>
</body>
</html>
